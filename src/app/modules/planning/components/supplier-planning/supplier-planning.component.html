<h1 align="center">Production daily status</h1>
<div fxLayout="row" fxLayoutAlign="space-around stretch">
    <div fxLayout="column" fxLayoutAlign="space-around stretch" fxFlex="50" fxLayoutGap="15px">
        <div fxLayout="column" fxFlex="30" fxLayoutGap="4px">
            <div fxLayout="row" fxLayoutGap="15px">
                <div fxLayout="row" fxLayoutGap="2px" fxFlex="40">
                    <mat-label>Supplier Name:</mat-label>
                    <span></span>
                </div>
                <div fxLayout="row" fxLayoutGap="2px" fxFlex="40">
                    <mat-label> Supplier Code:</mat-label>
                    <span></span>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="15px">
                <div fxLayout="row" fxLayoutGap="2px" fxFlex="40">
                    <mat-label>SPUR Id:</mat-label>
                    <span></span>
                </div>
                <div fxLayout="row" fxLayoutGap="2px" fxFlex="40">
                    <mat-label>SMV:</mat-label>
                    <span></span>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="15px">
                <div fxFlex="40">
                    <mat-form-field appearance="outline" fxFill>
                        <mat-label>Order Id</mat-label>
                        <mat-select>
                            <mat-option></mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxFlex="40">
                    <mat-form-field appearance="outline" fxFill>
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="15px">
                <a href="#">Planning Sheet</a>
            </div>

        </div>
        <app-daily-status fxFlex></app-daily-status>
    </div>
    <div fxLayout="column" fxFlex="50">Table</div>
</div>
