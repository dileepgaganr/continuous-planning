<h1 align="center">Production daily status</h1>
<div fxLayout="row" fxLayoutAlign="space-around stretch">
    <div fxLayout="column" fxLayoutAlign="space-around stretch" fxFlex="40" fxLayoutGap="15px">
        <div fxLayout="column" fxFlex="30" fxLayoutGap="4px">
            <div fxLayout="row" fxLayoutGap="15px">
                <div fxLayout="row" fxLayoutGap="2px" fxFlex="40">
                    <mat-label>Supplier Name:</mat-label>
                    <span></span>
                </div>
                <div fxLayout="row" fxLayoutGap="2px" fxFlex="40">
                    <mat-label> Supplier Code:</mat-label>
                    <span></span>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="15px">
                <div fxLayout="row" fxLayoutGap="2px" fxFlex="40">
                    <mat-label>SPUR Id:</mat-label>
                    <span></span>
                </div>
                <div fxLayout="row" fxLayoutGap="2px" fxFlex="40">
                    <mat-label>SMV:</mat-label>
                    <span></span>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="15px">
                <div fxFlex="40">
                    <mat-form-field appearance="outline" fxFill>
                        <mat-label>Order Id</mat-label>
                        <input type="text"
                               placeholder="Order Id"
                               aria-label="Order Id"
                               matInput
                               [formControl]="myControl"
                               [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>


                  
                </div>
                <div fxFlex="40">
                    <mat-form-field appearance="outline" fxFill>
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="15px">
                <a (click)="openPlanningSheet()">Planning Sheet</a>
            </div>

        </div>
        <app-daily-status fxFlex></app-daily-status>
    </div>
    <div fxLayout="column" fxFlex="60" fxFill>
        <app-production-summary fxFill></app-production-summary>
    </div>
</div>
