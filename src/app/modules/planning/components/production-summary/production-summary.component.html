<mat-accordion multi >
    <mat-expansion-panel expanded>
        <table mat-table [dataSource]="totalData" fxFill>

            <ng-container matColumnDef="tod">
                <th mat-header-cell *matHeaderCellDef> TOD Year Week </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

         
            <ng-container matColumnDef="totalQty">
                <th mat-header-cell *matHeaderCellDef> Total Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="totalColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: totalColumns;"></tr>
        </table>

    </mat-expansion-panel>

    <mat-expansion-panel expanded>

        <table mat-table [dataSource]="cumulativeData" fxFill>
            <ng-container matColumnDef="orderId">
                <th mat-header-cell *matHeaderCellDef> Order Id </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="producedQty">
                <th mat-header-cell *matHeaderCellDef> Cumulative Produced Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="packedQty">
                <th mat-header-cell *matHeaderCellDef> Cumulative Packed Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="cumulativeColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: cumulativeColumns;"></tr>
        </table>


    </mat-expansion-panel>
</mat-accordion>
